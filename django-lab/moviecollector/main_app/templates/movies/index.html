{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

{% for movie in movies %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ movie.name }}</span>
      <p>Year: {{ movie.year }}</p>
      <p>Genre: {{ movie.genre }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
